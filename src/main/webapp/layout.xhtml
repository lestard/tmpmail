<!DOCTYPE html>
<html
	lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link
		href='http://fonts.googleapis.com/css?family=Source+Sans+Pro'
		rel='stylesheet'
		type='text/css'/>
	<title>/tmp/mail</title>
</h:head>

<h:body>
	<h:outputStylesheet
		library="css"
		name="default.css"
		target="head" />
	<h:outputStylesheet
		library="css"
		name="layout.css"
		target="head" />

	<div id="page">
		<div id="pageMenu">
			<ui:include src="/menu.xhtml" />
		</div>

		<div id="pageHead">
			<ui:include src="/head.xhtml" />
		</div>

		<div id="pageContent">
			<ui:insert name="content" />
		</div>
	</div>

</h:body>
</html>
